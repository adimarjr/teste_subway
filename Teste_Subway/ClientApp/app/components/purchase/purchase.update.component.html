<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Cadastro de compras</h2>
            <small>Altera&ccedil;&atilde;o de Compra</small>
        </div>
        <form *ngIf="active" #updatePurchaseForm="ngForm" id="frm_update_Purchase" novalidate (ngSubmit)="save()">
            <div id="Purchase-details" class="panel-body">
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="Client" class="form-label">Cliente</label>
                                <select id="Client" name="Client" [(ngModel)]="purchase.client" [compareWith]="byId" required class="validate form-control">
                                    <option *ngFor="let c of clients" [ngValue]="c" >{{c.name}} </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-sm-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="product" class="form-label">Produto</label>
                                <input id="product" type="text" name="product" [(ngModel)]="purchase.product" required maxlength="50" class="validate form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="date" class="form-label">Data da compra</label>
                                <input id="date" ng2-datetime-picker date-only="true" date-format="DD/MM/YYYY" name="date" [(ngModel)]="purchase.date" required maxlength="32" class="validate form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-sm-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="value" class="form-label">Valor</label>
                                <input id="value" type="number" min="0.00" max="10000.00" step="0.01" name="value" [(ngModel)]="purchase.value" maxlength="10" required class="validate form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="paid" class="form-label">
                                    Pago
                                    <input id="paid" type="checkbox" name="paid" [(ngModel)]="purchase.paid" class="validate form-control">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button [disabled]="!updatePurchaseForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
                    Salvar
                </button>
                <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
