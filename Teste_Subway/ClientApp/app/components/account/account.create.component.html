<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Cadastro de contas</h2>
            <small>Nova Conta</small>
        </div>
        <form *ngIf="active" #createAccountForm="ngForm" id="frm_create_Account" novalidate (ngSubmit)="save()">
            <div id="Account-details" class="panel-body">
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="Accountname" class="form-label">Nome</label>
                                <input id="Accountname" type="text" name="AccountName" [(ngModel)]="account.name" required maxlength="100" minlength="2" class="validate form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-sm-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="phone" class="form-label">Telefone</label>
                                <input id="phone" type="tel" name="phone" [(ngModel)]="account.phone" required maxlength="15" class="validate form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="birth" class="form-label">Nascimento</label>
                                <input id="birth" ng2-datetime-picker date-only="true" date-format="DD/MM/YYYY" name="birth" [(ngModel)]="account.birth" required maxlength="32" class="validate form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="address" class="form-label">Endere&ccedil;o</label>
                                <input id="address" type="text" name="address" [(ngModel)]="account.address" maxlength="256" class="validate form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button [disabled]="!createAccountForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
                    Salvar
                </button>
                <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
